<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="py-3">
        <div class="container-fluid row">
            <div class="col-auto d-flex align-items-center ms-3">
                <!-- LOGO -->
                <a href="#" class="text-decoration-none">
                    <img src="img/logo.svg" alt="logo" class="d-none d-lg-block">
                    <img src="img/logo-small.png" alt="logo-small" class="d-lg-none ms_logo_small">
                </a>
            </div>
            
            <div class="col d-flex align-items-center">
                <!-- SEARCH-BAR -->
                <form class="w-100 mx-3" role="search">
                    <input type="search" class="form-control bg-secondary border-0 ms_search_bar" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
                
                <!-- NAV-BAR -->
                <div class="d-flex align-items-center flex-shrink-0 dropdown me-3">
                    <a href="#" class="d-none d-lg-block link-secondary text-decoration-none mx-2">
                        <i class="fa-solid fa-list"></i>
                    </a>

                    <a href="#" class="d-none d-lg-block text-white bg-secondary rounded-circle text-decoration-none mx-2 ms_question_icon">
                        <i class="fa-solid fa-question"></i>
                    </a>

                    <a href="#" class="d-none d-lg-block link-secondary text-decoration-none mx-2">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                    
                    <a href="#" class="d-block link-warning text-decoration-none mx-2" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell"></i>
                    </a>

                    <ul class="dropdown-menu text-small shadow">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="d-flex">
        <section id="ms_side_bar" class="flex-shrink-0 d-flex flex-column justify-content-between">
            <div class="d-flex justify-content-center w-100">
                <ul class="nav flex-column my-3 overflow-hidden">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light text-white text-start rounded-0 border-0" href="#" role="button">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline-block"> Home</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light text-white text-start rounded-0 border-0" href="#" role="button">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline-block"> Stats</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-light text-white text-start rounded-0 border-0" href="#" role="button">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline-block"> Signals</span>
                        </a>
                    </li>
                  </ul>
            </div>

            <div class="d-flex justify-content-center w-100 mb-3">
                <a class="d-flex justify-content-center d-lg-block nav-link btn btn-outline-light text-white text-start rounded-0 border-0" href="#" role="button">
                    <i class="fa-solid fa-gear"></i>
                    <span class="d-none d-lg-inline-block"> Admin</span>
                </a>
            </div>
        </section>

        <section id="ms_content" class="flex-grow-1 overflow-auto">
            
            <!-- TOP-BAR -->
            <div id="ms_top_bar" class="container-fluid">
                <div class="row py-3">
                    <div class="col-lg-8 mb-3 mb-lg-0">
                        <div>
                            <span class="text-white fs-2">Boolean</span>
                            <span class="badge text-white rounded-4">Piano blaze</span>
                        </div>

                        <div class="d-flex align-items-center">
                            <span class="badge text-white rounded-4">3 app</span>

                            <span><i class="fa-solid fa-angles-right text-white"></i></span>

                            <button class="d-lg-none badge border-0 rounded-5 py-1 px-2 fs-6 mx-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBadges" aria-expanded="false" aria-controls="collapseExample">+</button>

                            <div class="d-lg-block mx-1 collapse" id="collapseBadges">
                                <span class="badge text-white rounded-4">Boolean mobile app</span>
                                <span class="badge text-white rounded-4">Boolean web app</span>
                                <span class="badge text-white rounded-4">Boolean blog app</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 text-white">
                        <div>Studenti online negli ultimi 30 min</div>
                        <div class="fs-3">125</div>
                    </div>
                </div>
            </div>

            <!-- CARDS -->
            <div id="ms_cards" class="container-fluid">
                <div class="row">

                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <h3 class="card-title">Prossime Classi</h3>
                                <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                                    +
                                </button>
                            </div>
                            
                            
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Todo</h3>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
